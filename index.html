<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Circuit Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quantum Circuit Simulator</h1>
        
        <!-- Quantum Circuit Canvas -->
        <div id="circuitCanvas"></div>
        
        <!-- Controls (Gate selection, simulation) -->
        <div id="controls">
            <button onclick="addGate('H')">Add Hadamard Gate (H)</button>
            <button onclick="addGate('X')">Add Pauli-X Gate (X)</button>
            <button onclick="simulateCircuit()">Simulate</button>
        </div>

        <!-- Result Display -->
        <div id="results">
            <h2>Results</h2>
            <pre id="output"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
